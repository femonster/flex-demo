<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    circle {
        -webkit-transition: stroke-dasharray .1s;
        transition: stroke-dasharray .1s;
    }
</style>

<body>
    <svg width="110" height="110" viewbox="0 0 110 110">
    <circle cx="55" cy="55" r="43" stroke="#D1D3D7" stroke-width="12" fill="none"></circle>
    <circle cx="55" cy="55" r="43" stroke="#00A5E0" stroke-width="12" fill="none" stroke-dasharray="0 1069"  transform="matrix(0,-1,1,0,0,110)"></circle>
</svg>
    <img src="" alt="" id="load-img">
    <!-- <p>拖我：
        <input id="range" type="range" min="0" max="100" value="0" style="width:300px;">
    </p> -->
</body>
<script>
    if (window.addEventListener) {
        var range = document.querySelector("#range"),
            circle = document.querySelectorAll("circle")[1];
        if (range && circle) {
            range.addEventListener("change", function() {
                var percent = this.value / 100,
                    perimeter = Math.PI * 2 * 43;
                circle.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1 - percent));
            });
        }
    }
</script>

</html>
