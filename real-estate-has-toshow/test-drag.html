<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onresize = r;

        function r(resizeNum) {
            //核心适配代码
            var winW = window.innerWidth;
            document.getElementsByTagName("html")[0].style.fontSize = winW * 0.15625 + "px";
            //核心适配代码
            if (winW > window.screen.width && resizeNum <= 10) {
                setTimeout(function() {
                    r(++resizeNum)
                }, 100);
            } else {
                document.getElementsByTagName("body")[0].style.opacity = 1;
            }
        }
        setTimeout(function() {
            r(0)
        }, 100);
    </script>
    <link rel="stylesheet" href="http://s.xnimg.cn/a91023/wap/mobile/2017activity/dati/css/reset.css">
</head>

<script src="js/util.js"></script>
<script>
    var currentPosition = 0;
    var drag = {
        currentPosition: 0,
        transform: function(translate) {
            this.style.webkitTransform = "translate3d(" + translate + "px,0,0)";
            drag.currentPosition = translate;
        },
        init: function(el) {
            // console.log(el);
            if (typeof el.dataset.isbind == "undefined") {
                drag.bindDragEvent(el);
                el.dataset.isbind == 1;
            }
        },
        bindDragEvent: function(el) {
            // console.log(el);
            var self = this;
            var startX;
            var initialPos = 0; //手指按下的屏幕距离
            var moveLen = 0; //手指当前滑动的距离
            el.addEventListener("touchstart", function(e) {
                var touch = e.touches[0];
                startX = touch.pageX;
                initialPos = self.currentPosition;
            })
            el.addEventListener("touchmove", function(e) {
                var touch = e.touches[0];
                var deltaX = touch.pageX - startX;
                moveLen = deltaX;

                var translate = initialPos + deltaX;
                if (translate >= 0) {
                    translate = 0;
                } else if (translate <= el.parentNode.offsetWidth - el.offsetWidth) {
                    translate = el.parentNode.offsetWidth - el.offsetWidth;
                }

                self.transform.call(el, translate);
            })
            el.addEventListener("touchend", function(e) {
                var touch = e.changedTouches[0];
                moveLen = touch.pageX;
                console.log("moveLen", moveLen);
            })
        }

    }

    var navBox = document.querySelector(".img-nav-box");
    drag.init(navBox);
    navBox.onclick = function(e) {
        if (hasClass(e.target, "img-nav")) {
            console.log(e.target.dataset.index);
        }
    }
</script>
